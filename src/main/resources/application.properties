# ===============================
# Configuração do Servidor
# ===============================
server.port=8080

# ===============================
# Configuração do Spring Datasource (exemplo com MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/estudo_pessoas?zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# Configuração do JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# Configuração de Logs
# ===============================
logging.level.org.springframework=INFO
logging.level.com.seupacote=DEBUG

# ===============================
# Fuso horário padrão da aplicação
# ===============================
spring.jackson.time-zone=America/Sao_Paulo
